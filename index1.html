<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="container">
        <div class="unit-type" onclick="navigateTo('currency')">
            <img src="yen.png" alt="Currency">  
            <h2>Currency</h2>
        </div>
        <div class="unit-type" onclick="navigateTo('length')">
            <img src="length.png" alt="Length">
            <h2>Length</h2>
        </div>
        <div class="unit-type" onclick="navigateTo('area')">
            <img src="area.png" alt="Area">
            <h2>Area</h2>
        </div>
        <div class="unit-type" onclick="navigateTo('volume')">
            <img src="volume.png" alt="Volume">
            <h2>Volume</h2>
        </div>
        <div class="unit-type" onclick="navigateTo('weight')">
            <img src="weight.png" alt="Weight">
            <h2>Weight</h2>
        </div>
        <div class="unit-type" onclick="navigateTo('temperature')">
            <img src="temperature.png" alt="Temperature">
            <h2>Temperature</h2>
        </div>
        <div class="unit-type" onclick="navigateTo('speed')">
            <img src="speed.png" alt="Speed">
            <h2>Speed</h2>
        </div>
        <div class="unit-type" onclick="navigateTo('pressure')">
            <img src="pressure.png" alt="Pressure">
            <h2>Pressure</h2>
        </div>
        <div class="unit-type" onclick="navigateTo('power')">
            <img src="power.png" alt="Power">
            <h2>Power</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
